<div
  class="flex flex-col items-center justify-center p-4 bg-blue-500 bg-opacity-25 rounded-lg shadow-md cursor-pointer h-44 animate-fadeIn"
>
  <a [routerLink]="['/pokemon', simplePokemon().id]">
    <img [src]="imageURL()" [alt]="simplePokemon().name" class="size-24" />
    <div class="mt-2 text-center">
      <h2 class="text-xl font-bold capitalize">{{ simplePokemon().name }}</h2>
    </div>
  </a>
</div>
